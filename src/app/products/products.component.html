<div class="container">
    <div class="row">
        <div class="col-md-4 col-sn-6 col-xs-12" *ngFor="let p of products">
            <div class="card" style="width: 18rem;">
                <img src={{p.picture}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h4 class="card-title">{{p.title}}</h4>
                  <p class="card-text">price :{{p.price}}</p>
                  <p class="card-text">Quantity: {{p.quantity}}</p>
                  <p class="card-text">like : {{p.like}}</p>
                  <button class="btn btn-primary"(click)="buy(p.id)" [disabled]="p.quantity==0">buy</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button class="btn btn-danger">like</button>
                </div>
              </div>
        </div>
    </div>
</div>
